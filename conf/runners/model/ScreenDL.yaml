name: ScreenDL

hyper:
  epochs: 100
  batch_size: 512
  learning_rate: 0.0001775

  activation: leaky_relu
  use_dropout: false
  use_batch_norm: false
  dropout_rate: 0.1

  early_stopping: true

  hidden_dims:
    exp: [512, 256, 128, 64]
    cnv: [512, 256, 128, 64]
    mut: [512, 256, 128, 64]
    mol: [256, 128, 64]
    ont: []
    shared: [64, 32, 16, 8]

feat:
  use_mut: false
  use_cnv: false
  use_ont: false

io:
  save: false
  tensorboard: false