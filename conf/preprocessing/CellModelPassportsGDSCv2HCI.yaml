_root_: "/scratch/ucgd/lustre-work/marth/u0871891/datastore"

dataset:
  dir: "${_root_}/datasets/${dataset.name}"
  name: CellModelPassportsGDSCv2HCI
  save: True
  paths:
    gdsc:
      meta: "${_root_}/raw/GDSC/drug_list_2023_06_23.csv"
      resp: "${_root_}/raw/GDSC/GDSC2_fitted_dose_response_24Jul22.xlsx"
    cmp:
      meta: "${_root_}/raw/CellModelPassports/model_list_20230608.csv"
      exp: "${_root_}/raw/CellModelPassports/rnaseq_tpm_20220624.csv"
      vcf: "${_root_}/raw/CellModelPassports/mutations_wes_vcf_20221010"
    hci:
      pdmc_meta: "${_root_}/processed/Welm/PDMCAnnotations.csv"
      drug_meta: "${_root_}/processed/Welm/DrugAnnotations.csv"
      resp: "${_root_}/processed/Welm/ScreenDoseResponse.csv"
      exp: "${_root_}/processed/Welm/OmicsGeneExpressionTPM.csv"
      mut: "${_root_}/processed/Welm/OmicsSomaticMutationsMAF.csv"
    pubchem:
      cache: "${_root_}/raw/PubCHEM/properties.json"

  params:
    cmp:
      required_info_columns:
        - ploidy_wes
        - cancer_type
      cancer_type_blacklist: null
      min_cells_per_cancer_type: 20
    hci:
      pdmc_model_types:
        - "pdx"
      include_all_hci_drugs: false
      min_samples_per_drug: 5
      use_gr50: false

splits:
  dir: "${_root_}/inputs/${dataset.name}/splits"
  params:
    n_splits: 10
    seed: 1771

inputs:
  dir: "${_root_}/inputs/${dataset.name}"
  include:
    - DeepCDR
    - HiDRA
    - ScreenDL
  deepcdr:
    paths:
      gene_list: "${_root_}/processed/genelists/CancerGeneCensus736Genes.pkl"
  hidra:
    paths:
      gmt: "/scratch/ucgd/lustre-work/marth/u0871891/projects/screendl/pkg/HiDRA/Training/geneset.gmt"
    params:
      use_gene_symbol_map: true
  screendl:
    paths:
      exp_gene_list: "${_root_}/processed/genelists/MiniCancerGenome1815Genes.pkl"
      cnv_gene_list: null
      mut_gene_list: "${_root_}/processed/genelists/MiniCancerGenome1815Genes.pkl"
    params:
      exp_min_var_threshold: null
      exp_log_transform: true
      cnv_min_var_threshold: null
      cnv_log_transform: true
      mut_min_samples_per_gene: 10
      ont_min_samples_per_ct: 5
      ont_ct_blacklist:
        - Other Solid Cancers
        - Other Blood Cancers
        - Other Sarcomas
        - Non-Cancerous
        - Unknown
      mol_n_bits: 1024
      mol_radius: 2